{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h2 class="text-center">{{ title }}</h2>
    <form method="post" action="">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_table }}
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
