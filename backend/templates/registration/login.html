{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h2 class="text-center">Вход</h2>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_table }}
      </div>
      <button type="submit" class="btn btn-primary">Вход</button>
    </form>
  </div>
</div>
{% endblock %}
